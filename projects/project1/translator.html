        let language = "english"; // Default language is English

        function translateWord(word) {
            let translatedWord;

            if (language === "english") {
                translatedWord = translations[word];
            } else if (language === "simÄtsan") {
                translatedWord = reverseTranslations[word];
            }

            if (translatedWord) {
                let output = "";
                for (let i = 0; i < translatedWord.length; i++) {
                    output += translatedWord[i] + " ";
                }
                return output.trim();
            }

            return word; // Return the original word if translation is not available
        }

        function translateWords() {
            const inputBox = document.getElementById("inputBox");
            const outputBox = document.getElementById("outputBox");

            const inputText = inputBox.value;
            const sentences = inputText.split(".");

            const translatedSentences = [];

            for (let i = 0; i < sentences.length; i++) {
                const sentence = sentences[i].trim();
                const words = sentence.split(" ");
                let translatedWords = [];
                let untranslatedWord = "";

                for (let j = 0; j < words.length; j++) {
                    const word = words[j];
                    const translatedOutput = translateWord(word);

                    if (word.endsWith("$")) {
                        untranslatedWord = translatedOutput;
                    } else {
                        translatedWords.push(translatedOutput);
                    }
                }

                let sentenceOutput = translatedWords.join(" \n");
                if (untranslatedWord) {
                    sentenceOutput += "\n" + untranslatedWord;
                }
                translatedSentences.push(sentenceOutput);
            }

            outputBox.innerHTML = ""; // Clear previous content

            const boxContainer = document.createElement("div");
            boxContainer.classList.add("top-to-bottom-box-container");

            let currentBoxIndex = 0;
            let currentLetterIndex = 0;

            function printNextLetter() {
                const currentBox = boxContainer.children[currentBoxIndex];
                const sentence = translatedSentences[currentBoxIndex];

                if (currentLetterIndex < sentence.length) {
                    const letter = sentence[currentLetterIndex];
                    if (letter === ' ') {
                        currentLetterIndex++;
                        setTimeout(printNextLetter, 50); // Delay between letters (in milliseconds)
                    } else {
                        currentBox.innerHTML += letter + "\n";
                        currentLetterIndex++;
                        setTimeout(printNextLetter, 50); // Delay between letters (in milliseconds)
                    }
                } else {
                    currentBoxIndex++;
                    currentLetterIndex = 0;
                    if (currentBoxIndex < boxContainer.children.length) {
                        setTimeout(printNextLetter, 500); // Delay between boxes (in milliseconds)
                    } else {
                        addToHistory(inputText, translatedSentences); // Add to history when animation is complete
                    }
                }
            }

            translatedSentences.forEach(function(sentence) {
                if (sentence.trim() !== "") {
                    const box = document.createElement("div");
                    box.classList.add("top-to-bottom-box");
                    boxContainer.appendChild(box);
                }
            });

            outputBox.innerHTML = ""; // Clear previous content
            outputBox.appendChild(boxContainer);
            printNextLetter();
        }

        function addToHistory(inputText, translatedSentences) {
            const translationHistory = document.getElementById("translationHistory");
            const translationLog = document.createElement("div");
            translationLog.classList.add("top-to-bottom-history");

            const inputParagraph = document.createElement("p");
            inputParagraph.innerHTML = "<b>Input:</b> " + inputText;
            translationLog.appendChild(inputParagraph);

            const translatedParagraph = document.createElement("p");
            translatedParagraph.innerHTML = "<b>Translated:</b>";

            const sentenceContainer = document.createElement("div");
            sentenceContainer.classList.add("top-to-bottom-sentence-container");

            translatedSentences.forEach((sentence) => {
                const sentenceParagraph = document.createElement("p");
                sentenceParagraph.classList.add("top-to-bottom-sentence");

                for (let i = 0; i < sentence.length; i++) {
                    const letter = sentence[i];
                    const letterSpan = document.createElement("span");
                    letterSpan.innerText = letter;
                    sentenceParagraph.appendChild(letterSpan);
                }

                sentenceContainer.appendChild(sentenceParagraph);
            });

            translatedParagraph.appendChild(sentenceContainer);
            translationLog.appendChild(translatedParagraph);
            translationHistory.insertBefore(translationLog, translationHistory.firstChild);
        }




        // Call addToHistory after animation is complete
        setTimeout(function() {
            addToHistory(inputText, translatedSentences);
        }, (translatedSentences.length * 500) + 1000); // Delay depends on the number of sentences

        function toggleNightMode() {
            const body = document.body;
            body.classList.toggle("night-mode");
        }

        function changeLanguage(selectedLanguage) {
            language = selectedLanguage;
        }

        function appendCharacter(character) {
            const inputBox = document.getElementById('inputBox');
            inputBox.value += character;
        }

        function toggleDictionary() {
            const dictionary = document.getElementById("dictionary");

            if (dictionary.style.display === "block") {
                // If dictionary is visible, hide it
                dictionary.style.display = "none";
            } else {
                dictionary.innerHTML = ""; // Clear previous content

                if (language === "english") {
                    for (const word in translations) {
                        const translatedWord = translations[word];
                        const wordPair = `${word} - ${translatedWord}`;
                        const dictionaryEntry = document.createElement("div");
                        dictionaryEntry.classList.add("dictionary-entry"); // Apply the style
                        dictionaryEntry.textContent = wordPair;
                        dictionary.appendChild(dictionaryEntry);
                    }
                } else if (language === "simÄtsan") {
                    for (const word in reverseTranslations) {
                        const translatedWord = reverseTranslations[word];
                        const wordPair = `${word} - ${translatedWord}`;
                        const dictionaryEntry = document.createElement("div");
                        dictionaryEntry.classList.add("dictionary-entry"); // Apply the style
                        dictionaryEntry.textContent = wordPair;
                        dictionary.appendChild(dictionaryEntry);
                    }
                }

                dictionary.style.display = "block"; // Show the dictionary
            }
        }
    </script>
